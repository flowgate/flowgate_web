<!DOCTYPE HTML>
<html>
<head>
    <title>mockup</title>
    <link rel="stylesheet" href="../ext-2.2/resources/css/ext-all.css">
    <link rel="stylesheet" href="jqueryFileTree.css">
    <!-- GC -->

    <style type="text/css">
        .big-glyph {
            font-size: 20px !important;
            width: 20px !important;
            height: 20px !important;
            line-height: 20px !important;
            margin-top: 2px;
        }
        .ux-arrow {
            cursor: pointer;
        }
        .ux-arrow-over {
            color: red;
        }

        .ux-arrow-current-east .ux-arrow-right,
        .ux-arrow-current-west .ux-arrow-left {
            color: #c0c0c0;
            cursor: not-allowed;
        }
    </style>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="jqueryFileTree.js"></script>
    <script src="../ext-2.2/adapter/ext/ext-base.js"></script>
    <script src="../ext-2.2/ext-all.js"></script>
</head>
<body>
<div id="west"></div>
  <div id="north"></div>
  <div id="center2"></div>
  <div id="center1"></div>
  <div id="props-panel" style="width:200px;height:200px;overflow:hidden;"></div>

</body>

<script>
    Ext.onReady(function(){
        // NOTE: This is an example showing simple state management. During development,
        // it is generally best to disable state management as dynamically-generated ids
        // can change across page loads, leading to unpredictable results.  The developer
        // should ensure that stable state ids are set for stateful components in real apps.
        Ext.state.Manager.setProvider(new Ext.state.CookieProvider());
        
       var viewport = new Ext.Viewport({
            layout:'border',
            items:[
                {
                    region:'east',
                    title: 'East Side',
                    collapsible: true,
                    split:true,
                    width: 225,
                    minSize: 175,
                    maxSize: 400,
                    layout:'fit',
                    margins:'0 5 0 0',
                    items:
                        new Ext.TabPanel({
                            border:false,
                            activeTab:1,
                            tabPosition:'bottom',
                            items:[{
                                html:'<p>A TabPanel component can be a region.</p>',
                                title: 'A Tab',
                                autoScroll:true
                            },
                            new Ext.grid.PropertyGrid({
                                title: 'Property Grid',
                                closable: true,
                                source: {
                                    "(name)": "Properties Grid",
                                    "grouping": false,
                                    "autoFitColumns": true,
                                    "productionQuality": false,
                                    "created": new Date(Date.parse('10/15/2006')),
                                    "tested": false,
                                    "version": .01,
                                    "borderWidth": 1
                                }
                            })]
                        })
                 },{
                    region:'west',
                    id:'west-panel',
                    title:'Browser',
                    split:true,
                    width: 200,
                    minSize: 175,
                    maxSize: 400,
                    collapsible: true,
                    margins:'0 0 0 5',
                    layout:'accordion',
                    layoutConfig:{
                        animate:true
                    },
                    items: [{
                        contentEl: 'west',
                        title:'Navigation',
                        border:false,
                        iconCls:'nav'
                    },{
                        title:'Settings',
                        html:'<p>Some settings in here.</p>',
                        border:false,
                        iconCls:'settings'
                    }]
                },
                new Ext.TabPanel({
                    region:'center',
                    deferredRender:false,
                    activeTab:0,
                    items:[{
                        contentEl:'center1',
                        title: 'Close Me',
                        closable:true,
                        autoScroll:true
                    },{
                        contentEl:'center2',
                        title: 'Center Panel',
                        autoScroll:true
                    }]
                })
             ]
        });
        Ext.get("hideit").on('click', function() {
           var w = Ext.getCmp('west-panel');
           w.collapsed ? w.expand() : w.collapse(); 
        });
    });

</script>
</html>
