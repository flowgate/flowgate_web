<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mockup with bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/jqueryFileTree.css" rel="stylesheet">
  <link href="../css/merged.css" rel="stylesheet">
  <link href="../css/bootstrap-select.css" rel="stylesheet">
  <style type="text/css">
    .centerSub {
      background-color:#eee; 
      border: 1px solid #888; 
      border-radius:3px;
      padding: 15px;
    }

    UL.jqueryFileTree LI.ext_cb {
      padding-left:5px;
    }

    #overviewTable td { border: 3px white solid; }
    #overviewTable th { 
      font-family: Verdana,Arial,Helvetica,sans-serif;
      font-weight: normal;
      font-size: .9em;
      font-color: black;
      text-align: left;
      color: black;
      margin: 0;
      padding: 5px 12px 5px 12px;
      vertical-align: top;
      border: 3px solid #FFF;
      background-color: ##f5f5f5;
    }
    #overviewTable img {
      min-width: 85px;
      min-height: 85px;
    }

    .markerSelect .bootstrap-select {
      width: 150px;
    }
  </style>

</head>

  <body>
    <div id="nav"></div>
    <div class="row-fluid">
      <div class="span3" style="height:100%;">
        <div class="well" id="files" style="height:100%;overflow:auto;">
          <div class="row-fluid span12">
            <button class="btn btn-mini btn-warning" type="button" id="fileAllButton">Select All</button>
            <button class="btn btn-mini btn-inverse" type="button" id="fileNoneButton">Deselect All</button>
            <p><span class="label label-important">Collapsing a directory deselects files under it!</span></p>
          </div>
          <div class="row-fluid span12" id="fileNav" style="overflow:auto;"></div>
        </div>
      </div>
      <div class="span9" style="">
        <div class="row-fluid">
          <div class="span12 centerSub">
            <div class="span11 offset1" id="details">
              <table>
                <tr>
                  <td><strong>Method Name</strong></td><td>FLOCK</td>
                </tr>
                <tr>
                  <td><strong>Method Version</strong></td><td>v0.1</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span12 centerSub" id="overview">
            <div class="row-fluid">
              <div class="span12" style="margin-left:5px;">
                <div class="row-fluid">
                  <div class="span3">
                    <h6>Population</h6>
                    <select id="populselect" class="selectpicker" rel="populations" multiple data-selected-text-format="count>1" data-count-selected-text="{0} of {1} populations">
                    </select>
                  </div>
                  <div class="span2 markerSelect">
                    <h6>X-axis</h6>
                    <select id="xmarker" class="selectpicker"></select>
                  </div>
                  <div class="span2 markerSelect">
                    <h6>Y-axis</h6>
                    <select id="ymarker" class="selectpicker"></select>
                  </div>
                  <div class="span3">
                    <h6>Parameters</h6>
                    <select id="paramselect" class="selectpicker" multiple data-selected-text-format="count>1" data-count-selected-text="{0} of {1}"></select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row-fluid">
              <div class="span2">
                <button class="btn btn-primary" type="button" id="updateButton">Show Result</button>
              </div>
              <div class="span10">
                <img src="../images/ajax-loader.gif" id="loading-indicator" style="display:none;"/>
              </div>
            </div>
            <div class="row-fluid" style="margin-top:5px;">
              <div class="span12">
                <div id="flock_main">
                  <div id="flock_content">
                    <table id="overviewTable"></table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/jqueryFileTree.js"></script>
    <script src="../js/bootstrap-select.min.js"></script>
    <script>
      $(function(){
        $("#nav").load("common.html"); 
        _data.ajax('51f6d35da9d945c814b49d4c', 'color', 3);
        _plugin.filetree.init('fileNav');
        _page.event.trigger();
      });

      var _page = {
        init: false, //initial load flag,
        data: {
          taskId: '',
          files: '', //comma separated list of selected files,
          populs: '',
          xmarker: '',
          ymarker: '',
          params: ''
        },
        html: {
          opt_dc: "<option data-content='<span class=\"$c$\">&nbsp;&nbsp;&nbsp;</span>$t$'>$v$</option>",
          opt: "<option value='$v$'>$v$</option>"
        },
        event: {
          trigger: function() {
            this.button.file();
            this.button.update();
            this.file.checkbox();
          },
          button: {
            file: function() {
              $("#fileAllButton, #fileNoneButton").click(function() { //select all files or none 
                var ischeck = $(this).attr("id")==="fileAllButton",
                    firstFile = null;
                $('[name^="fcb_"]').each(function(i, v) {
                  if(i===0) {
                    firstFile = v;
                  }
                  $(v).prop("checked", ischeck);
                });
                if(firstFile) { //fires change event to update files variable at page level
                  $(firstFile).change();
                }
                if(ischeck) {
                  _plugin.selecpicker.disable('xmarker', 'all');
                  _plugin.selecpicker.disable('ymarker', 'all');
                  _plugin.selecpicker.makeSingle('paramselect');
                  
                } else {
                  _plugin.selecpicker.enable('xmarker');
                  _plugin.selecpicker.enable('ymarker');
                  _plugin.selecpicker.makeMulti('paramselect');
                }
              });
            },
            update: function() {
              $("#updateButton").click(function() {
                var _data = _page.data;
                _data.populs = $('#populselect').val();
                _data.xmarker = $('#xmarker').val();
                _data.ymarker = $('#ymarker').val();
                _data.params = $('#paramselect').val();
                if(_page.validation(_data)) {
                  _data.ajax();
                }
              });
            }
          },
          file: {
            checkbox: function() {
              $('#fileNav').on('change', '[name^="fcb_"]', function(event){ //keeps currently selected files at page level
                var selectedFiles = '', attrName;
                $('[name^="fcb_"]:checked').each(function(i, v) {
                  attrName = $(v).attr('name');
                  selectedFiles += attrName.substring(attrName.indexOf("_")+1) + ",";
                });
                _page.data.files = selectedFiles.substring(0, selectedFiles.length-1)
              });
            }
          }
        },
        validation: function(data) {
          return true;
        }
      }; 
      var _data = {
        ajax: function(taskId, type, popId) {
          var _this = this;
          $('#loading-indicator').show();
          $.ajax({
            url: '../lib/php/loadResults.php?taskId='+taskId+'&type='+type+'&popId='+popId
          }).done(function(data) {
            if(data) {
              data = $.parseJSON(data);
              _this.draw(data);
            }
          });
        },
        draw: function(data) {
          var imgHtml = "<img src='$imgPath$'/>";

          if(data && data.columns && data.taskDir && data.type && data.pops) {
            var cols = data.columns, 
                taskId = data.taskId,
                taskDir = data.taskDir, 
                type = data.type, 
                popId = data.popId,
                imgPostfix = (type=='pop'?popId+'.color.highlighted':'all.'+type),
                thead = '<thead><tr><th id="name"></th>', 
                tbody = '<tbody>',
                pops = data.pops;

            for(var i=0;i<cols.length;i++) {
              thead+='<th id="'+cols[i]+'">'+cols[i]+'</th>';
              tbody+='<tr><th id="'+cols[i]+'_'+cols[i]+'" headers="name">'+cols[i]+'</th>';
              for(var j=0;j<cols.length;j++) {
                tbody+='<td headers="'+cols[j]+' '+cols[i]+'">'
                +imgHtml.replace("$imgPath$", "../Tasks/"+taskId+"/"+type+"/"+cols[j]+"."+cols[i]+'.'+imgPostfix+'.png');
                +'</td>'
              }
              tbody+='</tr>';
            }
            tbody+='</tbody>';
            thead+='</tr></thead>';
            $('#overviewTable').html(thead+tbody);

            if(!_page.init) {
              //if(type==='color') {
                this.popul(taskId, pops);
              //}
              this.markers(cols);
              this.params(["Density:1 & Bin:0", "Density:0 & Bin:1", "Density:0 & Bin:0", "Density:1 & Bin:1"]);
            }

            $('#loading-indicator').hide();
            _page.initial = true;
          }
        },
        popul: function(taskId, pops) {
          var $selecObj = $('#populselect');

          $.each(pops, function(i,pop){
            $selecObj.append(
              _page.html.opt_dc.replace("$c$", "popul"+(i>24?i%25+1:i))
                .replace("$t$", "Population "+i+"("+pop+")")
                .replace("$v$",i)
              );
          });
          $selecObj.selectpicker('selectAll');
        },
        markers: function(markers) {
          var opts = "<option value='all' id='markerall'>All</option>";
          for(var i=0;i<markers.length;i++) {
            opts+=_page.html.opt.replace(/\$v\$/g, markers[i]);    
          }
          $("#xmarker, #ymarker").append(opts).selectpicker();
        },
        params: function(params) {
          var opts = "";
          for(var i=0;i<params.length;i++) {
            opts+=_page.html.opt.replace(/\$v\$/g, params[i]);    
          }
          $("#paramselect").append(opts).selectpicker();
        }
      };
      var _plugin = {
        selecpicker: {
          disable: function(id) {
            var $_sel = $('#'+id),
                $_option = $_sel.find('#markerall');
            $_option.prop('disabled',true);
            $_option.next().prop('selected', true); //select a marker next to overview
            this.refresh(id);
          },
          enable: function(id) {
            var $_sel = $('#'+id),
                $_option = $_sel.find('#markerall');
            $_option.prop('disabled',false);
            this.refresh(id);
          },
          makeSingle: function(id) {
            $('#'+id).removeAttr('multiple')
              .removeAttr('data-selected-text-format')
              .removeAttr('data-count-selected-text');
            this.refresh(id);
          },
          makeMulti: function(id) {
            var $_sel = $('#'+id);
            $_sel.attr('multiple', '')
              .attr('data-selected-text-format', 'count>1')
              .attr('data-count-selected-text', '{0} of {1}');
            this.refresh(id);    
          },
          refresh: function(id) {
            $('#'+id).selectpicker('refresh', 'deselectAll');
          }
        },
        filetree: {
          init: function(id) {
            $('#'+id).fileTree({
              root: '../../../Tasks/',
              script: '../lib/php/fileTree/jqueryFileTree.php',
              expandSpeed: 300,
              collapseSpeed: 200,
              multiFolder: true
            }, function(file) {
              //alert(file);
            }); 
          }
        }
      };        

    //todo at submission("Show Result") - there should be a validation check on inputs (markers, files, populations and params)
    </script>
  </body>
</html>
